<html ng-app="" ng-csp="">
  <head>
    <link rel="stylesheet" type="text/css" href="vendor/assets/stylesheets/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/stylesheets/options.css">
    <script src="vendor/assets/javascripts/jquery-1.8.3.min.js"></script>
    <script src="vendor/assets/javascripts/sugar-1.3.6.min.js"></script>
    <script src="vendor/assets/javascripts/angular.min.js"></script>
    <script src="assets/javascripts/options.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>
        <img src="assets/images/AEMPanel_Logo_48x48.png"/>
        AEM Panel
      </h2>
      <form class="form-options" ng-controller="OptionsCtrl">
        <legend>Options</legend>
        <label class="text">
          Admin User Id
          <input type="text" ng-model="options.user"/>
        </label>
        <label class="text">
          Admin Password
          <input type="text" ng-model="options.password"/>
        </label>
        <label class="text">
          Sling Tracer Ids
          <input type="text" ng-model="options.tracerIds"/>
        </label>
        <label class="text">
          Host
          <input type="text" ng-model="options.host"/>
        </label>
      </form>
    </div>
  </body>
</html>
